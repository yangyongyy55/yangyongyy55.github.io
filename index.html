<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Loading</title>
</head>
<body>
<script>
	var r = Math.floor(Math.random()*3)+1;
	document.write('<div style="width:110px;margin:0 auto;text-align:left;"><img src="Logining-'+r+'.gif" width="100px" height="100px" /><br /><span id="a">Loading</span></div>');
	t = 'Loading';
	setInterval(function () {
		t+='.';
		document.getElementById("a").innerHTML=t;
		if(t.length>12){t = 'Loading';}
	}, 500);
</script>
</body>
</html>
